    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>

<script>
  particlesJS('particles-js', {
    "particles": {
      "number": {
        "value": 1000,  /* Reduced the number of particles */
        "density": {
          "enable": true,
          "value_area": 1200  /* Reduced the density area */
        }
      },
      "color": { "value": "ffffff" },
      "shape": { "type": "circle" },
      "opacity": {
        "value": 1,
        "random": true
      },
      "size": {
        "value": 0.01,  /* Reduced the particle size */
        "random": true
      },
      "line_linked": {
        "enable": true,
        "distance": 10,  /* Reduced the distance between lines */
        "color": "#ffffff",
        "opacity": 1,
        "width": 0.2
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": { "enable": true, "mode": "grab" },
        "onclick": { "enable": true, "mode": "push" },
      }
    }
  });
</script>

<style>
  #particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
  }
</style>
